<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="java"
      th:replace="layout::layout(~{::section})">
<head>
    <meta charset="utf-8">
    <title>Create New Product</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>SpringCommerce</title>
    <link rel="icon" href="/logo/logo.png">
</head>
<body>
<section>
    <h1>Create New Product</h1>
    <form th:action="@{'/products/edit/'+${product.id}+'/save'}" th:object="${product}" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-sm-5">


                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" required th:field="*{name}" name="name" id="name"
                           placeholder="Enter name">

                </div>


                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" class="form-control" required th:field="*{price}" name="price" id="price"
                           placeholder="Price">
                </div>

                <div class="form-group">
                    <label for="brand">Product Color</label>
                    <input type="text" class="form-control" rows="5" th:field="*{color}" name="color" id="color"></input>
                </div>
                <div class="form-group">
                    <label for="brand">Product Brand</label>
                    <input type="text" class="form-control" rows="5" th:field="*{brand}" name="brand" id="brand"></input>
                </div>

            </div>
            <div class="col-sm-5">
                <p>Product Image</p>
                <div class="custom-file">
                    <input type="file"  class="custom-file-input" name="productImage" accept="image/jpeg, image/png, image/jpg"  id="productImage"/>
                    <label class="custom-file-label" for="productImage">Choose file</label>
                </div>
                <div class="form-group">
                    <img src="#" id="imgPreview" height="100px" width="100px" th:src="@{/images/{imageName}(imageName=${product.image})}" style="margin-top: 20px" alt=" ">
                </div>
                <input type="hidden" name="imgName" th:value="${product.image}">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </div>

    </form>
</section>>


</body>
</html>
